<!DOCTYPE html>
<html lang="pl">


<head>
  <meta charset="UTF-8">
  <title>Tablica</title>

  <style>
    .collapse {
      border-collapse: collapse;
    }
    table
    {
      display: inline-table;
      margin: 1em;
      border: solid #62ccff;
    }
    td,th
    {
      border: 2px solid #9a113d
    }

  </style>
</head>


<body>
  <table class="collapse">
  <tr>
    <th>Nr</th>
    <th>Nazwa Produktu</th>
    <th>Cena Produktu</th>
    <th>Ilość Sztuk</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Jabłko</td>
    <td>1zł</td>
    <td>32</td>
  </tr>
  <tr>
      <td>2</td>
      <td>Gruszka</td>
      <td>1.5zł</td>
      <td>45</td>
  </tr>
  <tr>
      <td>3</td>
      <td>Marchewka</td>
      <td>1zł</td>
      <td>3</td>
  </tr>
  <tr>
      <td>4</td>
      <td>Mitsubishi outlander</td>
      <td>18500zł</td>
      <td>1</td>
  </tr>
  <tr>
      <td>5</td>
      <td>Patelnia</td>
      <td>100zł</td>
      <td>10</td>
  </tr>
  </table>

</body>
</html>
